<!DOCTYPE html>
<html>
<head>
    <title>Smart Storage Unit</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h2>Smart Storage Unit dApp</h2>

    <label>Item Name:</label>
    <input type="text" id="itemName">
    <button onclick="storeItem()">Store Item</button>

    <h3>Withdraw Item</h3>
    <label>Slot Number:</label>
    <input type="number" id="slotNumber">
    <button onclick="withdrawItem()">Withdraw Item</button>

    <h3>Check Storage</h3>
    <label>Slot Number:</label>
    <input type="number" id="checkSlot">
    <button onclick="getStoredItem()">Check Storage</button>
    <p id="storageData"></p>

    <script>
        const contractAddress = "0x066BEBb40443040Af936d74aF4f074177358243a"; // Your deployed contract address

        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_itemName",
                        "type": "string"
                    }
                ],
                "name": "storeItem",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_slot",
                        "type": "uint256"
                    }
                ],
                "name": "withdrawItem",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_slot",
                        "type": "uint256"
                    }
                ],
                "name": "getStoredItem",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    },
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        async function connectWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                return new web3.eth.Contract(contractABI, contractAddress);
            } else {
                alert("Metamask not detected!");
                return null;
            }
        }

        async function storeItem() {
            const itemName = document.getElementById("itemName").value;
            const contract = await connectWeb3();
            if (!contract) return;
            const accounts = await web3.eth.getAccounts();
            await contract.methods.storeItem(itemName).send({ from: accounts[0] });
            alert("Item Stored!");
        }

        async function withdrawItem() {
            const slot = document.getElementById("slotNumber").value;
            const contract = await connectWeb3();
            if (!contract) return;
            const accounts = await web3.eth.getAccounts();
            await contract.methods.withdrawItem(slot).send({ from: accounts[0] });
            alert("Item Withdrawn!");
        }

        async function getStoredItem() {
            const slot = document.getElementById("checkSlot").value;
            const contract = await connectWeb3();
            if (!contract) return;
            const data = await contract.methods.getStoredItem(slot).call();
            document.getElementById("storageData").innerText = 
                `Owner: ${data[0]}, Item: ${data[1]}, Time: ${data[2]}`;
        }
    </script>
</body>
</html>
