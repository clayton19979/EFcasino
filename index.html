<!DOCTYPE html>
<html>
<head>
    <title>Smart Storage Unit</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h2>Smart Storage Unit dApp</h2>

    <h3>Store an Item</h3>
    <label>Item Name:</label>
    <input type="text" id="itemName">
    <button onclick="storeItem()">Store Item</button>

    <h3>Withdraw an Item</h3>
    <label>Slot Number:</label>
    <input type="number" id="slotNumber">
    <button onclick="withdrawItem()">Withdraw Item</button>

    <h3>Check Stored Items</h3>
    <button onclick="fetchStoredItems()">Check Storage</button>
    <div id="storageData"></div>

    <script>
        const contractAddress = "0x066BEBb40443040Af936d74aF4f074177358243a"; // Your deployed contract address

        const contractABI = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_itemName",
                        "type": "string"
                    }
                ],
                "name": "storeItem",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_slot",
                        "type": "uint256"
                    }
                ],
                "name": "withdrawItem",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_slot",
                        "type": "uint256"
                    }
                ],
                "name": "getStoredItem",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    },
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalStored",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        async function connectWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                return new web3.eth.Contract(contractABI, contractAddress);
            } else {
                alert("Metamask not detected!");
                return null;
            }
        }

        async function storeItem() {
            const itemName = document.getElementById("itemName").value;
            const contract = await connectWeb3();
            if (!contract) return;
            const accounts = await web3.eth.getAccounts();
            await contract.methods.storeItem(itemName).send({ from: accounts[0] });
            alert("Item Stored!");
        }

        async function withdrawItem() {
            const slot = document.getElementById("slotNumber").value;
            const contract = await connectWeb3();
            if (!contract) return;
            const accounts = await web3.eth.getAccounts();
            await contract.methods.withdrawItem(slot).send({ from: accounts[0] });
            alert("Item Withdrawn!");
        }

        async function fetchStoredItems() {
            const contract = await connectWeb3();
            if (!contract) return;

            const totalStored = await contract.methods.totalStored().call();
            let storedItemsList = "<h3>Items in SSU:</h3><ul>";

            for (let i = 1; i <= totalStored; i++) {
                try {
                    const data = await contract.methods.getStoredItem(i).call();
                    if (data[0] !== "0x0000000000000000000000000000000000000000") { 
                        storedItemsList += `<li>Slot ${i}: ${data[1]} (Owner: ${data[0]})</li>`;
                    }
                } catch (error) {
                    console.error(`Error fetching slot ${i}:`, error);
                }
            }

            storedItemsList += "</ul>";
            document.getElementById("storageData").innerHTML = storedItemsList;
        }
    </script>
</body>
</html>
