<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Casino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>
    <style>
        body {
            background: url('https://i.imgur.com/2WbDj2P.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 50%;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.7);
        }

        button {
            background: linear-gradient(to right, gold, orange);
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .card {
            width: 80px;
            height: 120px;
            background: white;
            color: black;
            font-size: 20px;
            line-height: 120px;
            text-align: center;
            display: inline-block;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px black;
        }

        .hidden-card {
            background: black;
            color: black;
        }
    </style>
</head>
<body>
    <h1>üé∞ Blackjack Casino üé∞</h1>
    
    <div class="container" id="loginScreen">
        <button onclick="connectWallet()">üîó Connect with Metamask</button>
    </div>

    <div class="container" id="homeScreen" style="display: none;">
        <h2>üí≥ Casino Account</h2>
        <button onclick="deposit()">üí∞ Deposit</button>
        <button onclick="withdraw()">üè¶ Withdraw</button>
        <button onclick="startBlackjack()">üé¥ Play Blackjack</button>
        <p id="casinoBalance">Casino Balance: 0 EVE</p>
    </div>

    <div class="container" id="blackjackScreen" style="display: none;">
        <h2>üÉè Your Cards:</h2>
        <div id="playerCards"></div>
        <h2>üè† Dealer Cards:</h2>
        <div id="dealerCards">
            <div class="card hidden-card">?</div>
        </div>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
        <p id="gameResult"></p>
    </div>

    <script>
        let web3;
        let userAccount;
        const contractAddress = "0x8828a6259AFaa2dC9dD83eD6CA92eFBF2017594d"; 
        const eveTokenAddress = "0x4b6deF4Ac5Ad63D53BF127e27B6EDe14661B2343"; 

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                web3 = new Web3(window.ethereum);
                const accounts = await web3.eth.getAccounts();
                userAccount = accounts[0];

                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("homeScreen").style.display = "block";
                checkBalance();
            } else {
                alert("Install Metamask to use this dApp!");
            }
        }

        async function checkBalance() {
            const casino = new web3.eth.Contract([{ 
                "constant": true, 
                "inputs": [{"name": "_user", "type": "address"}], 
                "name": "balances", 
                "outputs": [{"name": "", "type": "uint256"}], 
                "payable": false, 
                "stateMutability": "view", 
                "type": "function"
            }], contractAddress);
            const balance = await casino.methods.balances(userAccount).call();
            document.getElementById("casinoBalance").innerText = `Casino Balance: ${balance} EVE`;
        }

        async function deposit() {
            const depositAmount = prompt("Enter deposit amount:");
            const casino = new web3.eth.Contract([
                { "constant": false, "inputs": [{ "name": "_amount", "type": "uint256" }], "name": "deposit", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }
            ], contractAddress);

            await casino.methods.deposit(depositAmount).send({ from: userAccount });
            checkBalance();
        }

        async function withdraw() {
            const withdrawAmount = prompt("Enter withdrawal amount:");
            const casino = new web3.eth.Contract([
                { "constant": false, "inputs": [{ "name": "_amount", "type": "uint256" }], "name": "withdraw", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }
            ], contractAddress);

            await casino.methods.withdraw(withdrawAmount).send({ from: userAccount });
            checkBalance();
        }

        function startBlackjack() {
            document.getElementById("homeScreen").style.display = "none";
            document.getElementById("blackjackScreen").style.display = "block";
            document.getElementById("playerCards").innerHTML = `<div class="card">${Math.floor(Math.random() * 11) + 1}</div>`;
            document.getElementById("dealerCards").innerHTML = `<div class="card hidden-card">?</div>`;
        }

        function hit() {
            document.getElementById("playerCards").innerHTML += `<div class="card">${Math.floor(Math.random() * 11) + 1}</div>`;
        }

        async function stand() {
            document.getElementById("dealerCards").innerHTML = `<div class="card">${Math.floor(Math.random() * 11) + 1}</div>`;

            const casino = new web3.eth.Contract([{ "constant": false, "inputs": [], "name": "stand", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }], contractAddress);
            await casino.methods.stand().send({ from: userAccount });

            checkBalance();
            document.getElementById("gameResult").innerText = "Game over! Check your balance.";
        }
    </script>
</body>
</html>
